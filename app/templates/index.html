<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fake News Detector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #f0f2f5;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"],
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
      .feedback {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fake News Detector</h1>
      <form method="post" action="/">
        <textarea
          name="news_text"
          placeholder="Enter the news text here..."
          required
        ></textarea>
        <br />
        <input type="submit" value="Predict" />
      </form>
      {% if prediction %}
      <div class="result">Prediction: {{ prediction }}</div>
      <div class="feedback">
        <p>Was this prediction accurate?</p>
        <form method="post" action="/feedback">
          <input
            type="hidden"
            name="news_text"
            value="{{ request.form.news_text }}"
          />
          <input type="hidden" name="prediction" value="{{ prediction }}" />
          <button type="submit" name="feedback" value="yes">Yes</button>
          <button type="submit" name="feedback" value="no">No</button>
        </form>
      </div>
      {% endif %} {% if message %}
      <div class="result">{{ message }}</div>
      {% endif %}
    </div>
  </body>
</html>
